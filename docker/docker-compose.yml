services:
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: kafka-broker
    restart: unless-stopped
    hostname: kafka
    networks:
      - kafka_network
    ports:
      - "9092:9092"     # PLAINTEXT (AKHQ / dev)
      - "9094:9094"     # SASL_PLAINTEXT (Rust)
    environment:
      # ===== KRaft required =====
      CLUSTER_ID: "kraft-cluster"
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9095
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # ===== Listeners =====
      # 9092 = PLAINTEXT
      # 9094 = SASL_PLAINTEXT
      # 9095 = CONTROLLER
      KAFKA_LISTENERS: >-
        PLAINTEXT://0.0.0.0:9092,
        SASL_PLAINTEXT://0.0.0.0:9094,
        CONTROLLER://0.0.0.0:9095

      # advertised (IMPORTANT: controller MUST NOT appear here)
      KAFKA_ADVERTISED_LISTENERS: >-
        PLAINTEXT://kafka:9092,
        SASL_PLAINTEXT://localhost:9094

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: >-
        PLAINTEXT:PLAINTEXT,
        SASL_PLAINTEXT:SASL_PLAINTEXT,
        CONTROLLER:PLAINTEXT

      # internal cluster traffic â†’ PLAINTEXT atau SASL_PLAINTEXT bebas
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # ===== SASL configs =====
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/secrets/kafka_server_jaas.conf"

      # ===== KRaft storage dirs =====
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_METADATA_LOG_DIR: /tmp/kraft-combined-logs

      # ===== single node =====
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    volumes:
      - ./kafka:/tmp/kraft-combined-logs
      - ./secrets:/etc/kafka/secrets

    healthcheck:
      test: ["CMD", "bash", "-c", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  # ==========================================================
  # ðŸŸ© AKHQ â€” connect via PLAINTEXT (9092)
  # ==========================================================
  akhq:
    image: tchiotludo/akhq:0.24.0
    container_name: kafka-akhq
    restart: unless-stopped
    networks:
      - kafka_network
    ports:
      - "8080:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            kraft-cluster:
              properties:
                bootstrap.servers: kafka:9092      # <--- PLAINTEXT
                security.protocol: PLAINTEXT
          security:
            enabled: false
    depends_on:
      kafka:
        condition: service_healthy


networks:
  kafka_network:
    driver: bridge
